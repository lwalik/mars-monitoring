<mat-card>
  <mat-card-header class="mx-auto">
    <mat-card-title class="text-center">Job List</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table
      *ngIf="jobList$ | async as jobList"
      mat-table
      [dataSource]="jobList"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th class="text-center" mat-header-cell *matHeaderCellDef>No.</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Name</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="required-skills">
        <th class="text-center" mat-header-cell *matHeaderCellDef>Weight</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.requiredSkills }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Description
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="employees-counter">
        <th class="text-center" mat-header-cell *matHeaderCellDef>
          Employees Counter
        </th>
        <td class="text-center" mat-cell *matCellDef="let element">
          {{ element.employeeIds.length }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="[
          'id',
          'name',
          'required-skills',
          'description',
          'employees-counter'
        ]"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: [
            'id',
            'name',
            'required-skills',
            'description',
            'employees-counter'
          ]
        "
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
