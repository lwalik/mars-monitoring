<mat-card>
  <mat-card-title>Martians List</mat-card-title>
  <mat-card-content *ngIf="maritans$ | async as martians">
    <table mat-table [dataSource]="martians" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Time in space">
        <th mat-header-cell *matHeaderCellDef>Time in space</th>
        <td mat-cell *matCellDef="let element">
          {{ element.experienceInSpace }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Working state">
        <th mat-header-cell *matHeaderCellDef>Working state</th>
        <td mat-cell *matCellDef="let element">{{ element.workingState }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
